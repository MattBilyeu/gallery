<div class="container" *ngIf="activatedEntry">
    <div class="header" [ngStyle]="{'background-image': 'url('+activatedEntry.fields.bannerImage.fields.file.url+')'}">
        <h1 [innerHTML]="activatedEntry.fields.title"></h1>
        <button class="return" (click)="onReturn()">Return</button>
    </div>
    <div class="discussion">
        <img [src]="activatedEntry.fields.discussionImage.fields.file.url" alt="Discussed Image" (click)="activatePopUp(0)">
        <div class="discussionText" [innerHTML]="activatedEntry.fields.discussion | toHtml"></div>
    </div>
    <div class="clearfix"></div>
    <a [href]="getRelativeUrl('images/' + entryID)" target="_blank">
        <div class="remainingImages">
            <div class="imageContainer" *ngFor="let image of allImages; let i = index">
                <img [src]="image" alt="Gallery Image">
                <!-- <img [src]="image" alt="Gallery Image" (click)="activatePopUp(i)"> -->
            </div>
        </div>
    </a>
</div>
<div class="pop-up-bg" [ngClass]="{hidden: !popUpActive}">
    <div class="carousel-container">
        <div class="content-container">
            <div class="photo-pop-up">
                <img [src]="allImages[popUpIndex]">
            </div>
            <div class="controls">
                <div class="left" (click)="reversePhoto()"><</div>
                <div class="right" (click)="advancePhoto()">></div>
            </div>
            <div class="close-container">
                <div class="close" (click)="disablePopUp()">X</div>
            </div>
        </div>
    </div>
</div>
