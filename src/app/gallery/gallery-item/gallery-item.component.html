<div class="container" *ngIf="activatedEntry">
    <div class="header" [ngStyle]="{'background-image': 'url('+activatedEntry.fields.featuredImage.fields.file.url+')'}">
        <h1 [innerHTML]="activatedEntry.fields.title"></h1>
        <button class="return" (click)="onReturn()">Return</button>
    </div>
    <div class="discussion">
        <img [src]="activatedEntry.fields.discussionImage.fields.file.url" alt="Discussed Image">
        <div class="discussionText" [innerHTML]="activatedEntry.fields.discussion | toHtml"></div>
    </div>
    <div class="clearfix"></div>
    <div class="remainingImages">
        <div class="imageContainer" *ngFor="let image of remainingImages">
            <img [src]="image" alt="Gallery Image">
        </div>
    </div>
</div>
